<!DOCTYPE html>
<head>
    <title>QWERTY Keyboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="/ex01/src/index.css">
    
</head>

<body>
    <h2>QWERTY Keyboard</h2>

    <div class="keyboard">
                <div class="keyboard_keys">
                    <button type="button" class="keyboard_key">a</button>
                    <button type="button" class="keyboard__key keyboard__key--wide">Back Space</button>
                    <button type="button" class="keyboard__key keyboard__key--extra-wide">Space</button>
                    <button type="button" class="keyboard__key keyboard__key--wide keyboard__key--activatable">Caps Lock</button>
                    <button type="button" class="keyboard__key keyboard__key--wide keyboard__key--dark">Submit</button>
        
                </div>
            </div>

    
    
    <textarea class="use-keyboard-input" style="position: absolute; top: 130px; right: 30px; width: 300px;"></textarea>

    <script src="/ex01/src/index.js"></script>
</body>
